name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a message
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python shell
        run: |
          import platform
          print(platform.processor())
        shell: python